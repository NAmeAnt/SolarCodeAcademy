<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarCode Academy - Học lập trình trực quan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/learning-path.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SolarCode Academy</div>
            <div class="controls">
                <button id="settings-btn" class="btn">Cài đặt</button>
                <div id="settings-panel" class="hidden">
                    <label>
                        <input type="checkbox" id="show-paths" checked> Hiển thị lộ trình
                    </label>
                </div>
                <a href="#" id="donate-btn" class="btn">Donate</a>
            </div>
        </header>

        <div id="canvas-container"></div>

        <div id="info-panel" class="hidden">
            <div class="info-header">
                <h2 id="info-title">Lộ trình học</h2>
                <button id="close-info" class="btn-close">×</button>
            </div>
            <div class="info-content">
                <div class="path-description" id="path-description"></div>
                <div id="modules-container"></div>
            </div>
            <div class="info-footer">
                <h3>Gợi ý lộ trình tiếp theo</h3>
                <div id="branches-container"></div>
            </div>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Đang tải...</div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Tween.js cho animation -->
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
    
    <!-- Ứng dụng -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
